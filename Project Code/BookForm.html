<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Info | Enter Your Book Information</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/BookForm.css" />
  </head>
  <body>
    <div class="formArea">
      <form action="#" class="formSection">
        <h1 class="text-center mb-4">Book Information</h1>
        <div class="row">
          <div class="form__right col-md-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="bookName"
                placeholder="Book Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="authorName"
                placeholder="Author's Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="publisherName"
                placeholder="Publisher's Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="isbnNumber"
                placeholder="ISBN Number"
              />
            </div>
          </div>
          <div class="form__left col-md-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="bookPrice"
                placeholder="Book's Price"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="bookLanguage"
                placeholder="Book's Language"
              />
            </div>
            <div class="form-group">
              <input
                type="file"
                class="form-control-file"
                id="exampleFormControlFile1"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
