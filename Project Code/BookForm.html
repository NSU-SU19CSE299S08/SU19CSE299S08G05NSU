<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Info | Enter Your Book Information</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/BookForm.css" />
  </head>
  <body>
    <div class="formArea">
      <form action="#" class="formSection" onsubmit="return bookEntryForm();">
        <h1 class="text-center mb-4">Book Information</h1>
        <div class="row">
          <div class="form__right col-md-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="bookName"
                placeholder="Book Name"
              />
              <label id="bookNameLabel"></label>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="authorName"
                placeholder="Author's Name"
              />
              <label id="authorNameLabel"></label>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="publisherName"
                placeholder="Publisher's Name"
              />
              <label id="publisherNameLabel"></label>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="isbnNumber"
                placeholder="ISBN Number"
              />
              <label for="" id="isbnLabel"></label>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="bookPrice"
                placeholder="Book's Price"
              />
              <label id="bookPriceLabel"></label>
            </div>
          </div>
          <div class="form__left col-md-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="bookLanguage"
                placeholder="Book's Language"
              />
              <label id="bookLanguageLabel"></label>
            </div>
            <div class="form-group">
              <input
                type="file"
                class="form-control-file"
                id="fileUpload"
                onchange="readURL(this);"
              />
            </div>
            <div class="imagePreview">
              <img src="" alt="" id="blah" />
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/imagePreview.js"></script>
  </body>
</html>
