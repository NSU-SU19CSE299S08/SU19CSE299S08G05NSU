<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration</title>

    <!-- -----------css files--------------- -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/registration.css" />

    <!-- --------------js files---------------- -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="loginForm">
        <h1 class="text-center text-dark">Register</h1>
        <form action="#" onsubmit="regValidation()">
          <div class="form-input1">
            <input
              type="text"
              class="fullName"
              name="full_name"
              placeholder="Enter Your Full Name"
            />
            <label for="">enter</label>
          </div>
          <div class="form-input2">
            <input
              type="text"
              class="uname"
              name="uid"
              placeholder="Enter Your Username"
            />
            <label for="">enter</label>
          </div>
          <div class="form-input3">
            <input
              type="email"
              id="uemail"
              name="email"
              placeholder="Enter Your Email"
            />
            <label for="" id="email__label1"></label>
          </div>

          <div class="form-input4">
            <input
              type="password"
              class="upass"
              name="pass"
              placeholder="Enter your Password"
            />
            <label for="">enter</label>
          </div>
          <div class="form-input5">
            <input
              type="text"
              class="uphone"
              name="phone"
              placeholder="Enter your Phone Number"
            />
            <label for="">enter</label>
          </div>

          <input
            class="btn btn-outline-dark "
            type="submit"
            name="submit"
            value="Register"
          />
        </form>
      </div>
      <div class="form-footer">
        <a href="login.html">Login With An Existing Account.</a>
      </div>
    </div>
    <script src="js/form-validation.js"></script>
  </body>
</html>
